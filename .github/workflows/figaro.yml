name: figaro
on:
  push:
    branches:
    - v2
  pull_request:
    branches:
    - v2
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
        - "2.4"
        - "2.5"
        - "2.6"
        - "2.7"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake
